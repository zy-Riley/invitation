<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>电宣团建邀请函</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(150deg, #e0f2ff 0%, #b3d9ff 100%);
            font-family: 'Comic Sans MS', 幼圆, cursive;
            min-height: 100vh;
        }

        .header {
            position: relative;
            text-align: center;
            padding: 30px 0;
        }

        .title {
            color: #2a5c8d;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
            margin: 0 100px;
            animation: bounce 1.5s infinite;
        }

        .cat {
            width: 80px;
            position: absolute;
            top: 20px;
        }
        .cat.left { left: 10px; }
        .cat.right { right: 10px; }

        .content {
            background: rgba(255,255,255,0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 500px;
        }

        .activity {
            color: #4a6fa5;
            font-size: 1.2em;
            line-height: 1.8;
            padding: 10px;
        }
        .activity span {
            color: #ff7faa;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            background: #7fbfff;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn:hover {
            transform: translateY(-2px);
            background: #ff8eb3;
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            background: #ffd700;
            border-radius: 50%;
            animation: explode 1s ease-out;
        }

        @keyframes explode {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-100vh) scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    

    <div class="content">
        <div class="activity">
            🍚 <span>12:00</span> 在桂花岗小区西冰点吃饭！<br>
            🤩 <span>13:30</span> 桌游馆gogogo 尽情放松享受吧！
        </div>
    </div>

    <div class="buttons">
        <button class="btn" onclick="createFireworks()">准备好了</button>
        <button class="btn" onclick="createFireworks()">特别期待</button>
    </div>

    <script>
        function createFireworks() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#ff7faa'];
            
            for(let i = 0; i < 50; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * 100 + 'vw';
                firework.style.background = colors[Math.floor(Math.random()*colors.length)];
                firework.style.animationDelay = Math.random() * 0.5 + 's';
                
                document.body.appendChild(firework);
                
                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
        }
    </script>
</body>
</html>
